name: CI

on: [pull_request]

jobs:
    test:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                emacs-version:
                    - 28.2

        steps:
            - uses: actions/checkout@v3

            - uses: jcs090218/setup-emacs@master
              with:
                  version: ${{ matrix.emacs-version }}

            - name: Run tests
              run: ninja tests
